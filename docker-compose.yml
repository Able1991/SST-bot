services:
  bot:
    build: .
    container_name: sst-bot
    restart: unless-stopped
    volumes:
      - bot_data:/app/data
    environment:
      - TZ=Asia/Tbilisi
      - REGION=Artvin
      - LOG_LEVEL=INFO
    env_file: .env
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
volumes:
  bot_data: